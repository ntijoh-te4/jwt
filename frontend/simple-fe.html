<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" value="ola" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" value="123" required><br><br>

        <button type="submit">Login</button>
    </form>

    <h3 id="quoteSection" style="display: none;">Quote of the Day:</h3>
    <p id="quote"></p>

    <script>
        const API_BASE_URL = 'http://localhost:9292/api/v1';
        let token = '';

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/users/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    alert('Login successful!');
                    fetchQuoteOfTheDay();
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        async function fetchQuoteOfTheDay() {
            try {
                const response = await fetch(`${API_BASE_URL}/qotd`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Access the nested quote text
                    if (data && data.quote && data.quote.quote) {
                        document.getElementById('quoteSection').style.display = 'block';
                        document.getElementById('quote').textContent = data.quote.quote;  // Access the actual quote text
                    } else {
                        alert('Failed to load quote.');
                    }
                } else {
                    alert('Failed to fetch quote of the day.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>

</html>
